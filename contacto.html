<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Valenwn (Valentina Rojas) Portafolio</title>
	<link rel="stylesheet" href="css/contacto.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/general.css">
	<link rel="stylesheet" href="css/box-shadows.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div class="main">
		<a name="inicio"></a>
		<header class="header">
			<div class="logo-contenedor">
				<div class="logo"></div>
			</div>
			<div class="autor-info">
				<h1>Valentina Rojas - Portafolio</h1>
				<h2>Diseño Grafico y Multimedia</h2>
			</div>

			<!-- hamburger btn -->
			<input type="checkbox" id="navi-toggle" class="checkbox" />
			<label for="navi-toggle" class="button">
				<span class="icon">&nbsp;</span>
			</label>
			<div class="background">&nbsp;</div>

			<!-- nav -->
			<nav class="nav">
				<ul class="list">
					<li class="item"> <a class="link" href="index.html#inicio"> Inicio </a> </li>
					<li class="item"> <a class="link" href="index.html#proyectos"> Proyectos </a> </li>
					<li class="item"> <a class="link" href="index.html#sobre-mi"> Sobre Mi </a> </li>
					<li class="item"> <a class="link" href="imagenes/cv.pdf">Curiculum</a></li>
					<li class="item"> <a class="link" href="contacto.html">Contacto</a></li>
				</ul>
			</nav>
		</header>
		<section>
			<form class="cf">
				<div class="half left cf">
					<input class="card-2" type="text" id="input-name" placeholder="Nombre">
					<input class="card-2" type="email" id="input-email" placeholder="Email">
					<input class="card-2" type="text" id="input-subject" placeholder="Asunto">
				</div>
				<div class="half right cf">
					<textarea name="message" class="card-3"  type="text" id="input-message" placeholder="Mensaje"></textarea>
				</div>
				<input class="card-5" type="submit" value="Enviar" id="input-submit">
			</form>
		</section>
		<footer class="footer">
			<div class="redes">
				<div><img class="red" src="imagenes/behance.svg" alt="behance"></div>
				<div><img class="red" src="imagenes/instagram.svg" alt="instagram"></div>
				<div><img class="red" src="imagenes/mail.svg" alt="mail"></div>
			</div>
			<h3>Valentina Rojas Hernández <br> 2019</h3>
		</footer>
	</div>
	<script src="menus.js"></script>
	<script src="scripts/fslightbox/fslightbox.js"></script>

</body>

</html>
